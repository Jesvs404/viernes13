<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Feliz viernes</title>

<style>

body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#2a1a2f,#0f0b2a);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.card{
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius:25px;
    padding:40px;
    max-width:650px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
}

h1{
    font-size:42px;
    margin-bottom:10px;
}

.sub{
    color:#ffcc66;
    font-size:20px;
    font-weight:bold;
    margin-bottom:25px;
}

.imgBox img{
    width:100%;
    border-radius:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
}

.msg{
    margin-top:25px;
    font-size:18px;
    line-height:1.6;
}

.love{
    margin-top:20px;
    font-size:24px;
    color:#ff4da6;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="card">

<h1>Feliz viernes</h1>

<p class="sub">para mi novia hermosa</p>

<div class="imgBox">
    <img src="img/felizviernes.png">
</div>

<p class="msg">
Si la vida me diera mil oportunidades, siempre volvería a escogerte solo a ti.
Porque no existe otra persona que pueda ocupar tu lugar en mi corazón.
</p>

<p class="love">Te amo muchisimo ❤️</p>

</div>

</body>
</html>
