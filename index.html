<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Feliz viernes</title>

<style>

body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#2a1a2f,#0f0b2a);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
}

/* TARJETA */
.card{
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius:25px;
    padding:40px;
    max-width:650px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,0.4);

    /* ANIMACION APARICION */
    animation: aparecer 1s ease;
}

@keyframes aparecer{
    from{
        opacity:0;
        transform:translateY(40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

h1{
    font-size:42px;
    margin-bottom:10px;
}

.sub{
    color:#ffcc66;
    font-size:20px;
    font-weight:bold;
    margin-bottom:25px;
}

/* IMAGEN */
.imgBox img{
    width:100%;
    border-radius:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
    transition:0.4s;
}

.imgBox img:hover{
    transform:scale(1.03);
}

/* TEXTO */
.msg{
    margin-top:25px;
    font-size:18px;
    line-height:1.6;
}

/* LOVE TEXT */
.love{
    margin-top:20px;
    font-size:24px;
    color:#ff4da6;
    font-weight:bold;
    text-shadow:0 0 12px rgba(255,80,140,0.6);
}

/* CORAZONES */
.heart{
    position:absolute;
    color:#ff4da6;
    animation: float 6s linear infinite;
    opacity:0.7;
}

@keyframes float{
    from{
        transform:translateY(100vh);
        opacity:0;
    }
    50%{
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}

</style>
</head>

<body>

<!-- CORAZONES FLOTANTES -->
<div class="heart" style="left:10%; animation-delay:0s;">❤️</div>
<div class="heart" style="left:30%; animation-delay:2s;">❤️</div>
<div class="heart" style="left:50%; animation-delay:4s;">❤️</div>
<div class="heart" style="left:70%; animation-delay:1s;">❤️</div>
<div class="heart" style="left:85%; animation-delay:3s;">❤️</div>

<div class="card">

<h1>Feliz viernes</h1>

<p class="sub">para mi novia hermosa</p>

<div class="imgBox">
    <img src="img/felizviernes.png">
</div>

<p class="msg">
Si la vida me diera mil oportunidades, siempre volvería a escogerte solo a ti.
Porque no existe otra persona que pueda ocupar tu lugar en mi corazón.
</p>

<p class="love">Te amo muchisimo ❤️</p>

</div>

</body>
</html>
